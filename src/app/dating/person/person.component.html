<a routerLink="{{ routes.datingAccounts }}" class="nav-link">Back</a>

<div class="row" *ngIf="account">
    <div class="col-sm-4"></div>
    <div class="card col-sm-4" style="width: 20rem;">
        <img [src]="account | img:account.photos[0]" class="card-img-top" alt="Avatar">
        <div class="card-body">
            <h5 class="card-title">{{ account.name }}, {{ account.age }}</h5>
            <p class="card-text">{{ account.about | short }}</p>
            <button (click)="onLike()" class="btn btn-primary">Like</button>
        </div>
    </div>
    <div class="col-sm-4"></div>
</div>
